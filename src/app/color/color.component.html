<form class="no-print" [formGroup]="rowsColumnsColorsForm" (ngSubmit)="onSubmit()">
    <p>
        Rows (1-1000):
        <input type="text" formControlName="rows" name="rows" />
        @if (rows?.invalid) {
        @if (rows?.hasError('max') || rows?.hasError('min')) {
        Please enter a value from 1-1000.
        }
        }
    </p>
    <p>
        Columns (1-702):
        <input type="text" formControlName="columns" name="columns" />
        @if (columns?.invalid) {
        @if (columns?.hasError('max')|| columns?.hasError('min')) {`
        Please enter a value from 1-702.
        }
        }
    </p>
    <button type="submit" [disabled]="!rowsColumnsColorsForm.valid">Submit</button>
</form>

@if (formSubmitted) {
<app-color-generator [rows]="numberOfRows!" [columns]="numberOfColumns!"></app-color-generator>
}
